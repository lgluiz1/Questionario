<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Presença</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; max-width: 500px; margin: auto; background-color: #f4f7f6; }
        .container { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-top: 0; }
        .campo { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 5px; }
        #signature-pad { border: 2px dashed #ccc; background: #fff; width: 100%; height: 200px; border-radius: 5px; cursor: crosshair; }
        .buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .btn-clear { background: #6c757d; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        .btn-submit { background: #28a745; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .btn-submit:hover { background: #218838; }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Presença</h2>
    <form id="presenceForm">
        <div class="campo">
            <label>Código da Reunião (fornecido):</label>
            <input type="text" id="cod_reuniao" required placeholder="Ex: PALESTRA_JAN">
        </div>

        <div class="campo">
            <label>Nome Completo:</label>
            <input type="text" id="nome" required>
        </div>

        <div class="campo">
            <label>Filial/Estado:</label>
            <select id="filial" required>
                <option value="">Selecione...</option>
                <option value="Quick Brasilia">Quick Brasilia</option>
                <option value="Quick São Paulo">Quick São Paulo</option>
                <option value="Quick Goiana">Quick Goiana</option>
                <option value="Quick Curitiba">Quick Curitiba</option>
                <option value="RD Express">RD Express</option>
            </select>
        </div>
        
        <label>Assinatura (Rubrica):</label>
        <canvas id="signature-pad"></canvas>
        
        <div class="buttons">
            <button type="button" class="btn-clear" onclick="signaturePad.clear()">Limpar Assinatura</button>
            <button type="submit" class="btn-submit">Confirmar Presença</button>
        </div>
    </form>
</div>

<script>
    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas);

    // Ajusta o tamanho do canvas para telas de celular
    function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        signaturePad.clear();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    document.getElementById('presenceForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const cod = document.getElementById('cod_reuniao').value.toUpperCase().trim();

        // 1. Validação de Duplicidade (LocalStorage por código)
        if (localStorage.getItem('p_' + cod)) {
            alert("Você já registrou sua presença para este código: " + cod);
            return;
        }

        // 2. Validação de Assinatura
        if (signaturePad.isEmpty()) {
            alert("Por favor, faça sua assinatura antes de enviar.");
            return;
        }

        const data = {
            reuniao: cod,
            nome: document.getElementById('nome').value,
            filial: document.getElementById('filial').value,
            assinatura: signaturePad.toDataURL(),
            horario: new Date().toLocaleString('pt-BR')
        };

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxSUmmP4xx0s8BS824ydyiOtubcYXalRVjWQ6bTm7WSAw-5oF-g6O5lmf0Y2pj0ScDN/exec';

        try {
            // Envia os dados
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            // Se chegou aqui, salva o bloqueio e avisa o usuário
            localStorage.setItem('p_' + cod, 'true');
            alert('Presença confirmada com sucesso para a reunião ' + cod + '!');
            location.reload();
            
        } catch (error) {
            alert('Erro ao enviar. Verifique sua conexão.');
            console.error(error);
        }
    });
</script>
</body>
</html>
